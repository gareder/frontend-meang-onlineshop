<!-- Sidebar -->
<div class="border-right" id="sidebar-wrapper">
  <div class="sidebar-heading"><a routerLink="/">Games Shop</a></div>
  <div class="list-group list-group-flush">
    <a *ngFor="let item of menuItems" [routerLink]="item.url" class="list-group-item list-group-item-action bg-light">
      <i [class]="item.icon"></i> {{item.label}}
    </a>
  </div>
</div>
<!-- /#sidebar-wrapper -->
