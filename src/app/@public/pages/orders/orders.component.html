<div class="container" *ngIf="!loading">
  <p>Orders</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Price ({{currencySymbol}})</th>
        <th scope="col">Date</th>
        <th scope="col">More</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of charges">
        <td>{{data.description}}</td>
        <td>{{data.amount}}</td>
        <td>{{data.created | date:'dd/MM/yyyy hh:mm:ss'}}</td>
        <td><a href="{{data.receiptUrl}}" target="_blanck">Receipt</a></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-lg text-center">
      <button *ngIf="loadMoreBtn" (click)="loadChargesData()" class="btn btn-dark">Load more</button>
    </div>
  </div>
</div>
